<div class="card">
  <div class="card-body">
    <h5 class="card-title">Crear usuario</h5>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" 
          class="form-control" 
          id="name" 
          placeholder="Nombre" 
          required
          name="name"
          [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="email" for="email">Email</label>
        <input type="email" 
          class="form-control" 
          id="email" 
          placeholder="Ingrese su email" 
          required
          name="email"
          [(ngModel)]="email">
      </div>
      <div class="form-group">
          <label for="n">N</label>
          <input type="number" 
            class="form-control" 
            id="n" 
            placeholder="Ingrese primer número" 
            required
            name="n"
            [(ngModel)]="n">
      </div>
      <div class="form-group">
          <label for="m">M</label>
          <input type="text" 
            class="form-control" 
            id="m" 
            placeholder="Ingrese los números a compara separados por una coma" 
            required
            name="m"
            [(ngModel)]="m">
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      <p *ngIf="respuestaUsuario">Resultado {{ respuestaUsuario }}</p>
    </form>
  </div>
</div>
